<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth-Geräte in der Nähe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .container {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(48, 48, 48, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px; /* Adjust the width as needed */
            height: auto;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
        }
        .input-group input[type=text], .input-group input[type=file] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            font-size: 14px;
            border: 1px solid #484545;
            border-radius: 4px;
        }
        .input-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 5px;
            color: #ffffff;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            color: #ffffff;
        }
        .success {
            background-color: #4CAF50;
        }
        .warning {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="hin.mp4" type="video/mp4">
        Ihr Browser unterstützt kein HTML5-Video.
    </video>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        
        <div id="bluetoothManagement">
            <h2 style="color: #ffffff;">Bluetooth-Geräte in der Nähe</h2>
            <button onclick="scanBluetoothDevices()">Geräte scannen</button>
            <ul id="bluetoothDeviceList"></ul>
            <div id="bluetoothMessage" class="message"></div>
        </div>
    </div>

    <script>
        async function scanBluetoothDevices() {
            try {
                const options = {
                    acceptAllDevices: true,
                };
                const device = await navigator.bluetooth.requestDevice(options);
                displayBluetoothDevice(device);
                displayMessage(`Gerät '${device.name}' gefunden.`, 'success', 'bluetoothMessage');
            } catch (error) {
                displayMessage('Fehler beim Scannen der Geräte: ' + error, 'warning', 'bluetoothMessage');
            }
        }

        function displayBluetoothDevice(device) {
            var bluetoothDeviceList = document.getElementById('bluetoothDeviceList');
            var listItem = document.createElement('li');
            listItem.textContent = device.name || 'Unbekanntes Gerät';
            bluetoothDeviceList.appendChild(listItem);
        }

        function displayMessage(message, type, elementId) {
            var messageDiv = document.getElementById(elementId);
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>
</html>
