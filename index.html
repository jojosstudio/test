<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song-Vorschlag</title>
</head>
<body>
    <h2>Schicke einen Song-Vorschlag</h2>
    <form id="songForm">
        <label for="song_name">Song Name:</label><br>
        <input type="text" id="song_name" name="song_name" required><br><br>
        
        <label for="yt_link">YouTube Link:</label><br>
        <input type="url" id="yt_link" name="yt_link" required><br><br>
        
        <input type="submit" value="Absenden">
    </form>

    <script>
        document.getElementById('songForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Verhindert das automatische Absenden des Formulars
            
            var song_name = document.getElementById('song_name').value;
            var yt_link = document.getElementById('yt_link').value;

            // Daten an das Google Apps Script senden
            fetch("DEINE_WEB_APP_URL", {
                method: "POST",
                mode: 'no-cors',
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "song_name=" + encodeURIComponent(song_name) + "&yt_link=" + encodeURIComponent(yt_link)
            }).then(response => {
                alert("Dein Vorschlag wurde gespeichert!");
            }).catch(error => {
                console.error('Fehler:', error);
            });
        });
    </script>
</body>
</html>
