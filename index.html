<script>
    document.getElementById('songForm').addEventListener('submit', function(e) {
        e.preventDefault();  // Verhindert das automatische Absenden des Formulars
        
        var song_name = document.getElementById('song_name').value;
        var yt_link = document.getElementById('yt_link').value;

        // Daten an das Google Apps Script senden
        fetch("https://script.google.com/macros/s/AKfycbxGxn6x5kzp8NA9i9LPU-Z69Unw0ItCni1o3j2YHjvMHV6AF-jv07pbcYoXiRapByU50A/exec", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
                'song_name': song_name,
                'yt_link': yt_link
            })
        }).then(response => {
            if (response.ok) {
                alert("Dein Vorschlag wurde gespeichert!");
            } else {
                alert("Es gab ein Problem beim Speichern.");
            }
        }).catch(error => {
            console.error('Fehler:', error);
        });
    });
</script>
